<!doctype html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml"
    href="https://img.freepik.com/free-photo/business-crowdfunding_53876-105720.jpg?t=st=1734202774~exp=1734206374~hmac=e8d14a30e8d5f1f7913df2178ae536d915d805653164cf330b1cb670e820c6f4&w=740" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crowd Funding</title>
  <style>
    /* Base CSS for Dark Mode */
    body.light {
      background-color: white;
      color: black:
    }

    body.dark {
      background-color: #1a202c;
      color: white;
    }

    /* Components styles (like Banner, RunningCampaign, etc.) */
    .banner {
      background-color: white;
      color: black;
    }

    body.dark .banner {
      background-color: black;
      color: white;
    }

    .running-campaign {
      background-color: white;
      color: black;
    }

    body.dark .running-campaign {
      background-color: black;
      color: white;
    }

    .how-it-works {
      background-color: white;
      color: black;
    }

    body.dark .how-it-works {
      background-color: black;
      color: white;
    }

    .testimonials {
      background-color: white;
      color: black;
    }

    body.dark .testimonials {
      background-color: black;
      color: white;
    }
  </style>
  <script>
    const savedTheme = localStorage.getItem("theme") || "light";
    document.documentElement.setAttribute("data-theme", savedTheme);

    // Toggle Theme Function
    const toggleTheme = () => {
      const currentTheme = document.documentElement.getAttribute("data-theme");
      const newTheme = currentTheme === "light" ? "dark" : "light";
      document.documentElement.setAttribute("data-theme", newTheme);
      localStorage.setItem("theme", newTheme); // Save to localStorage
    };
  </script>
</head>

<body>
  <div id="root"></div>
  <div class="flex justify-end mt-3">
    <button onClick="toggleTheme()" className="bg-red-500 text-black">
      Dark Mode
    </button>
  </div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
